<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导航页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .card {
            width: 150px;
            margin: 10px;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px 0px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0px 15px 30px 0px rgba(0,0,0,0.2);
            transform: scale(1.1);
        }
        .card a {
            text-decoration: none;
            color: #333;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>工具</h1>
    <div class="container">

        </div>
        <div class="card">

        </div>
        <div class="card">
            <a href="https://to.onf.cc"><h4>🏞多功能图片转换器</h4></a>
        </div>
        <div class="card">
            <a href="https://pic.onf.cc/"><h4>🧩多合一图床</h4></a>
        </div>
        <div class="card">
            <a href="https://ico.onf.cc/"><h4>🎬Favicon/ICO图标生成</h4></a>

    </div>
